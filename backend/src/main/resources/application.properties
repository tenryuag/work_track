# Server Configuration
server.port=8080
spring.application.name=worktrack-backend

# Database Configuration (H2 para desarrollo)
spring.datasource.url=jdbc:h2:mem:worktrackdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=worktrack2025secretkeymustbelongenoughforhs512algorithm
jwt.expiration=86400000

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.worktrack=DEBUG
logging.level.org.springframework.security=DEBUG
